<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì›¹ ê²Œì„ - íŒŒì´ë¸Œì™€ ëŒ</title>
    <style>
        * {
            touch-action: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            margin: 0; padding: 0;
        }

        body { 
            overflow: hidden; background-color: #ffffff; 
            font-family: 'Pretendard', sans-serif; width: 100vw; height: 100vh;
            position: fixed; top: 0; left: 0;
        }

        canvas { display: block; }

        /* --- UI ë ˆì´ì•„ì›ƒ --- */
        #start-screen, #result-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        #start-screen { background-color: rgba(255, 255, 255, 0.95); }
        #result-screen { background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); color: white; display: none; z-index: 200; }

        #game-title { font-size: 32px; font-weight: 900; margin-bottom: 30px; color: #333; }
        .mode-container { display: flex; flex-direction: row; gap: 20px; padding: 15px; }

        .mode-card {
            width: 280px; background-color: rgba(245, 245, 245, 0.9);
            border-radius: 20px; padding: 30px 20px;
            display: flex; flex-direction: column; align-items: center; cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); transition: 0.3s;
        }
        .mode-card h2 { margin-bottom: 15px; font-size: 20px; color: #222; }
        .mode-desc { font-size: 14px; color: #555; text-align: center; margin-bottom: 20px; min-height: 60px; line-height: 1.5; }
        .start-btn { width: 100%; padding: 12px; font-weight: bold; color: white; border: none; border-radius: 12px; background-color: #444; }

        #control-guide { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.6); color: white; padding: 10px 20px; border-radius: 25px; font-size: 13px; white-space: nowrap; }

        #result-msg { font-size: 32px; font-weight: 900; margin-bottom: 20px; text-align: center; }
        #final-stats { font-size: 18px; margin-bottom: 30px; color: rgba(255, 255, 255, 0.8); }
        .btn-group { display: flex; gap: 15px; }
        .result-btn { padding: 15px 30px; font-size: 16px; font-weight: bold; border-radius: 50px; border: none; cursor: pointer; }
        .btn-main { background-color: white; color: #333; }
        .btn-sub { background-color: rgba(255,255,255,0.2); color: white; border: 1px solid white; }

        #ui-container { position: fixed; top: 15px; left: 15px; display: none; flex-direction: column; gap: 8px; z-index: 50; pointer-events: none; }
        #heart-list { display: flex; gap: 5px; }
        .heart-unit { position: relative; width: 28px; height: 28px; background-color: #eee; border-radius: 4px; overflow: hidden;}
        .heart-mask { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; transition: height 0.3s; }
        .heart-img { width: 28px; height: 28px; object-fit: contain; }
        .stats-row { font-size: 18px; font-weight: bold; color: #333; }

        @media (max-width: 700px) { .mode-container { flex-direction: column; } .mode-card { width: 85vw; } }
    </style>
</head>
<body>
    <div id="start-screen">
        <div id="game-title">íŒŒì´ë¸Œì™€ ëŒ</div>
        <div class="mode-container">
            <div class="mode-card" onclick="startGame('survival')">
                <h2>215ì´ˆë¥¼ ë²„í…¨ë¼!</h2>
                <div class="mode-desc">ìµœëŒ€í•œ ì˜¤ë˜ ì‚´ì•„ë‚¨ì•„ ìµœê³  ê¸°ë¡ì„ ê²½ì‹ í•˜ì„¸ìš”!</div>
                <button class="start-btn">ì‹œì‘í•˜ê¸°</button>
            </div>
            <div class="mode-card" onclick="startGame('catch')">
                <h2>215ëª…ì˜ íŒŒì´ë¸Œë¥¼ ì¡ì•„ë¼!</h2>
                <div class="mode-desc">ë–¨ì–´ì§€ëŠ” íŒŒì´ë¸Œë¥¼ ìµœëŒ€í•œ ë§ì´ êµ¬ì¶œí•˜ì„¸ìš”!</div>
                <button class="start-btn">ì‹œì‘í•˜ê¸°</button>
            </div>
        </div>
        <div id="control-guide"></div>
    </div>

    <div id="result-screen">
        <div id="result-msg"></div>
        <div id="final-stats"></div>
        <div class="btn-group" id="result-btns"></div>
    </div>

    <div id="ui-container">
        <div id="heart-list"></div>
        <div class="stats-row" id="stats-text">SCORE: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        function loadImg(src) { const img = new Image(); img.src = src; return img; }
        const playerImg = loadImg('box.png'); 
        const itemImages = [loadImg('1.5p.jpg'), loadImg('2.5p.jpg'), loadImg('4.5.png'), loadImg('5.5.png')];
        const rockImg = loadImg('s.png');
        const heartImgSrc = '3.5.png'; 

        let lives = 3, heartPieces = 0, score = 0, isGameOver = false, isWin = false, isStarted = false;
        let lastTime = 0, objects = [], moveLeft = false, moveRight = false, keys = {};
        let gameMode = "", survivalTimer = 0;
        let continueCount = 0; // ëª‡ ë²ˆ ì´ì–´í•˜ê¸° í–ˆëŠ”ì§€ (í•„ìš” ì‹œ í™•ì¥ìš©)

        let player = {
            x: 0, y: 0, 
            width: isMobile ? 35 : 60, height: isMobile ? 35 : 60,
            speed: isMobile ? 11 : 16 
        };

        let continueInvincibleTimer = 0;
        document.getElementById('control-guide').innerText = isMobile ? "í•˜ë‹¨ ì¢Œ/ìš° ì˜ì—­ì„ í„°ì¹˜í•´ ì›€ì§ì´ì„¸ìš”" : "ì¢Œìš° í™”ì‚´í‘œ í‚¤ë¡œ ì›€ì§ì´ì„¸ìš”";

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - (isMobile ? 110 : 140);
        }
        window.addEventListener('resize', resize);
        resize();

        function startGame(mode) {
            resetGameData();
            gameMode = mode;
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("result-screen").style.display = "none";
            document.getElementById("ui-container").style.display = "flex";
            isStarted = true;
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        function resetGameData() {
            lives = 3; heartPieces = 0; score = 0; survivalTimer = 0;
            objects = []; lastTime = 0; continueInvincibleTimer = 0;
        }

        function continueGame() {
            isWin = false; isGameOver = false;
            document.getElementById("result-screen").style.display = "none";
            continueInvincibleTimer = 3; // 3ì´ˆ ë¬´ì 
            requestAnimationFrame(gameLoop);
        }

        function updateUI() {
            const list = document.getElementById('heart-list');
            list.innerHTML = '';
            for (let i = 0; i < lives; i++) addHeartToUI(100);
            if (lives < 10 && (heartPieces > 0 || lives === 0)) addHeartToUI((heartPieces / 5) * 100);

            const statsText = document.getElementById('stats-text');
            if (gameMode === "survival") {
                statsText.innerHTML = `ë²„í‹´ ì‹œê°„: ${Math.floor(survivalTimer)}ì´ˆ`;
            } else {
                statsText.innerHTML = `êµ¬ì¶œí•œ íŒŒì´ë¸Œ: ${Math.floor(score)}ëª…`;
            }
        }

        function addHeartToUI(fill) {
            const unit = document.createElement('div'); unit.className = 'heart-unit';
            const mask = document.createElement('div'); mask.className = 'heart-mask';
            mask.style.height = fill + '%';
            const img = document.createElement('img'); img.src = heartImgSrc; img.className = 'heart-img';
            mask.appendChild(img); unit.appendChild(mask);
            document.getElementById('heart-list').appendChild(unit);
        }

        // ì…ë ¥ ì œì–´
        window.addEventListener("keydown", (e) => keys[e.code] = true);
        window.addEventListener("keyup", (e) => keys[e.code] = false);
        window.addEventListener("touchstart", (e) => {
            const touchX = e.touches[0].clientX;
            if (touchX < window.innerWidth / 2) moveLeft = true; else moveRight = true;
        });
        window.addEventListener("touchend", () => { moveLeft = false; moveRight = false; });

        function createObject() {
            const maxCount = isMobile ? 15 : 40; 
            const spawnChance = (isMobile ? 0.05 : 0.1) + (survivalTimer * 0.0003);

            if (objects.length < maxCount && Math.random() < spawnChance) {
                let type = (gameMode === 'catch') ? (Math.random() < 0.5 ? 'item' : 'obstacle') : (Math.random() < 0.3 ? 'item' : 'obstacle');
                spawnOneObject(type);
            }
        }

        function spawnOneObject(type) {
            let w = isMobile ? 30 : 60;
            let h = (type === 'item') ? (isMobile ? 40 : 80) : (isMobile ? 30 : 60);
            let xPos = Math.random() * (canvas.width - w);
            
            // ê°€ì†ë„ ì°¨ë“± ì ìš©: PC(0.08), ëª¨ë°”ì¼(0.05)
            let accelRate = isMobile ? 0.05 : 0.08;
            let baseSpeed = isMobile ? 4.5 : 6;
            let finalSpeed = Math.min(baseSpeed + (survivalTimer * accelRate), isMobile ? 13 : 20) + (Math.random() * 2);

            objects.push({ x: xPos, y: -h, width: w, height: h, speed: finalSpeed, type: type, 
                img: (type === 'item') ? itemImages[Math.floor(Math.random() * itemImages.length)] : rockImg });
        }

        function update(deltaTime) {
            if (!isStarted || isGameOver || isWin) return;
            if (continueInvincibleTimer > 0) continueInvincibleTimer -= deltaTime / 1000;
            survivalTimer += deltaTime / 1000;

            // 1ì°¨ í´ë¦¬ì–´ ì¡°ê±´ (215ì´ˆ / 215ëª…)
            if (!isWin) {
                if (gameMode === "survival" && survivalTimer >= 215) { isWin = true; finish(true); }
                if (gameMode === "catch" && score >= 215) { isWin = true; finish(true); }
            }

            updateUI();
            if ((keys["ArrowLeft"] || moveLeft) && player.x > 0) player.x -= player.speed;
            if ((keys["ArrowRight"] || moveRight) && player.x < canvas.width - player.width) player.x += player.speed;

            createObject();

            for (let i = objects.length - 1; i >= 0; i--) {
                let o = objects[i]; o.y += o.speed;
                let pad = isMobile ? 8 : 12;
                if (o.x < player.x + player.width - pad && o.x + o.width > player.x + pad &&
                    o.y < player.y + player.height - pad && o.y + o.height > player.y + pad) {
                    if (o.type === 'item') {
                        score++; heartPieces++;
                        if (heartPieces >= 5) { if (lives < 10) lives++; heartPieces = 0; }
                    } else if (continueInvincibleTimer <= 0) {
                        lives--;
                        if (lives <= 0) { isGameOver = true; finish(false); }
                    }
                    objects.splice(i, 1);
                    continue;
                }
                if (o.y > canvas.height) objects.splice(i, 1);
            }
        }

        function finish(victory) {
            const screen = document.getElementById("result-screen");
            const btnGroup = document.getElementById("result-btns");
            btnGroup.innerHTML = ''; 

            if (victory) {
                document.getElementById("result-msg").innerHTML = "ğŸ‰ ë¯¸ì…˜ ì„±ê³µ!";
                document.getElementById("final-stats").innerHTML = gameMode === "survival" ? "215ì´ˆë¥¼ ë²„í…¼ìŠµë‹ˆë‹¤!" : "215ëª…ì„ êµ¬ì¶œí–ˆìŠµë‹ˆë‹¤!";
                btnGroup.innerHTML = `
                    <button class="result-btn btn-sub" onclick="location.reload()">ëª¨ë“œì„ íƒ</button>
                    <button class="result-btn btn-main" onclick="continueGame()">ì´ì–´í•˜ê¸°</button>
                `;
            } else {
                document.getElementById("result-msg").innerHTML = "â˜ ï¸ ê²Œì„ ì˜¤ë²„";
                let finalScoreTxt = gameMode === "survival" ? `ì´ ë²„í‹´ ì‹œê°„: ${Math.floor(survivalTimer)}ì´ˆ` : `ì´ êµ¬ì¶œí•œ íŒŒì´ë¸Œ: ${Math.floor(score)}ëª…`;
                document.getElementById("final-stats").innerHTML = finalScoreTxt;
                btnGroup.innerHTML = `
                    <button class="result-btn btn-main" onclick="startGame('${gameMode}')">ë‹¤ì‹œì‹œë„</button>
                    <button class="result-btn btn-sub" onclick="location.reload()">ëª¨ë“œì„ íƒ</button>
                `;
            }
            screen.style.display = "flex";
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!isStarted) return;
            if (continueInvincibleTimer > 0 && Math.floor(Date.now() / 100) % 2 === 0) return;
            if (playerImg.complete) ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            objects.forEach(o => { if (o.img.complete) ctx.drawImage(o.img, o.x, o.y, o.width, o.height); });
        }

        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            update(deltaTime);
            draw();
            if (!isGameOver && !isWin) requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
