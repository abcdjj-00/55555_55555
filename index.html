<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>웹 게임 - 파이브와 돌</title>
    <style>
        * { touch-action: none; -webkit-user-select: none; -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { overflow: hidden; background-color: #ffffff; font-family: 'Pretendard', sans-serif; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
        canvas { display: block; }

        /* --- [NEW] 오프닝 팝업 슬라이드 스타일 --- */
        #opening-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        #opening-box {
            width: 90%; max-width: 400px; background: white; border-radius: 20px;
            padding: 30px; position: relative; text-align: center;
        }
        .opening-slide { display: none; min-height: 280px; flex-direction: column; }
        .opening-slide.active { display: flex; animation: fadeIn 0.3s; }
        .opening-img-placeholder {
            width: 100%; height: 150px; background-color: #eee; border-radius: 10px;
            margin-bottom: 20px; display: flex; justify-content: center; align-items: center; color: #999;
        }
        .opening-title { font-size: 20px; font-weight: bold; margin-bottom: 15px; color: #222; }
        .opening-desc { font-size: 14px; color: #555; line-height: 1.6; text-align: left; }

        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: #333; color: white; border: none; width: 35px; height: 35px; border-radius: 50%;
            font-size: 18px; cursor: pointer; display: flex; justify-content: center; align-items: center;
        }
        #next-btn { right: -15px; }
        #prev-btn { left: -15px; }
        #close-opening { margin-top: 20px; background: #444; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }

        /* --- 기존 시작 페이지 버튼 (사운드/일시정지) --- */
        #sound-btn { position: fixed; top: 20px; right: 65px; width: 30px; height: 30px; background: none; border: none; cursor: pointer; z-index: 150; }
        #sound-icon { fill: #333; width: 24px; height: 24px; }
        #pause-btn { position: fixed; top: 20px; right: 20px; width: 30px; height: 30px; background: none; border: none; display: none; cursor: pointer; z-index: 150; }
        #pause-btn::before, #pause-btn::after { content: ''; width: 4px; height: 18px; background-color: #333; border-radius: 2px; position: absolute; }
        #pause-btn::before { left: 8px; } #pause-btn::after { right: 8px; }

        /* --- 기존 시작 화면 스타일 --- */
        #start-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        #game-title { font-size: 32px; font-weight: 900; margin-bottom: 30px; color: #333; }
        .mode-container { display: flex; flex-direction: row; gap: 20px; align-items: stretch; padding: 15px; }
        .mode-card { width: 280px; background-color: rgba(245, 245, 245, 0.9); border-radius: 20px; padding: 30px 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); transition: all 0.3s ease; cursor: pointer; border: 1px solid rgba(0,0,0,0.05); }
        .mode-card.active { border: 1px solid #444; background-color: #fff; }
        .mode-card h2 { margin-bottom: 15px; font-size: 20px; color: #222; }
        .mode-desc { font-size: 14px; color: #555; text-align: center; margin-bottom: 20px; }
        .start-btn { width: 100%; padding: 12px; font-size: 16px; font-weight: bold; color: white; border: none; border-radius: 12px; background-color: #444; }
        #control-guide { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.05); color: #666; padding: 10px 20px; border-radius: 25px; font-size: 13px; font-weight: bold; pointer-events: none; }

        /* --- UI 및 결과창 --- */
        #ui-container { position: fixed; top: 15px; left: 15px; display: none; flex-direction: column; gap: 8px; z-index: 50; pointer-events: none; }
        #heart-list { display: flex; gap: 5px; }
        .heart-unit { width: 28px; height: 28px; background: #eee; border-radius: 4px; overflow: hidden; position: relative; }
        .heart-mask { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; transition: 0.3s; }
        .heart-img { width: 100%; height: 100%; object-fit: contain; }
        #stats-text { font-size: 18px; font-weight: bold; color: #333; }
        #result-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 200; color: white; background: rgba(30, 30, 35, 0.7); backdrop-filter: blur(5px); }
        .btn-group { display: flex; gap: 15px; }
        .result-btn { padding: 15px 30px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media (max-width: 700px) { .mode-container { flex-direction: column; } .mode-card { width: 85vw; } }
    </style>
</head>
<body>

    <div id="opening-overlay">
        <div id="opening-box">
            <div class="opening-slide active">
                <div class="opening-img-placeholder">이미지 자리 (모드 1)</div>
                <h3 class="opening-title">모드 1 제목</h3>
                <p class="opening-desc">
                    <b>모드 설명:</b> 여기 내용을 채워주세요.<br>
                    <b>클리어 조건:</b> 여기 내용을 채워주세요.
                </p>
            </div>
            <div class="opening-slide">
                <div class="opening-img-placeholder">이미지 자리 (모드 2)</div>
                <h3 class="opening-title">모드 2 제목</h3>
                <p class="opening-desc">
                    <b>모드 설명:</b> 여기 내용을 채워주세요.<br>
                    <b>클리어 조건:</b> 여기 내용을 채워주세요.
                </p>
            </div>
            <div class="opening-slide">
                <div class="opening-img-placeholder">이미지 자리 (조작법)</div>
                <h3 class="opening-title">조작 방법</h3>
                <p class="opening-desc">
                    <b>PC 조작:</b> 방향키 (←, →)<br>
                    <b>모바일 조작:</b> 화면 좌/우 터치
                </p>
                <button id="close-opening" onclick="closeOpening()">확인</button>
            </div>
            <button id="prev-btn" class="nav-btn" onclick="changeSlide(-1)" style="display:none;">❮</button>
            <button id="next-btn" class="nav-btn" onclick="changeSlide(1)">❯</button>
        </div>
    </div>

    <div id="start-screen">
        <div id="game-title">파이브와 돌</div>
        <div class="mode-container">
            <div class="mode-card" onclick="handleCardClick(this)">
                <h2>215초를 버텨라!</h2>
                <div class="mode-desc">215초 동안 떨어지는 돌을 피해 생존하세요!</div>
                <button class="start-btn" onclick="startGame('survival', event)">시작하기</button>
            </div>
            <div class="mode-card" onclick="handleCardClick(this)">
                <h2>파이브를 잡아라!</h2>
                <div class="mode-desc">돌을 피해 파이브 215명을 잡으세요!</div>
                <button class="start-btn" onclick="startGame('catch', event)">시작하기</button>
            </div>
        </div>
        <div id="control-guide">로딩중...</div>
    </div>

    <button id="sound-btn" onclick="toggleSound()">
        <svg id="sound-icon" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
    </button>
    <div id="pause-btn" onclick="pauseGame()"></div>

    <div id="ui-container">
        <div id="heart-list"></div>
        <div id="stats-text">SCORE: 0</div>
    </div>

    <div id="result-screen">
        <h2 id="result-msg"></h2>
        <p id="final-stats" style="margin: 15px 0 30px;"></p>
        <div class="btn-group" id="result-btns"></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // --- 사운드/오프닝/기본 변수 ---
        let isMuted = false;
        const hitSound = new Audio('25.mp3');
        const gameOverSound = new Audio('2s.mp3');
        const winSound = new Audio('15.mp3');

        function toggleSound() {
            isMuted = !isMuted;
            const icon = document.getElementById('sound-icon');
            icon.style.fill = isMuted ? "#aaa" : "#333";
        }

        let currentSlide = 0;
        const slides = document.querySelectorAll('.opening-slide');
        function changeSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            document.getElementById('prev-btn').style.display = (currentSlide === 0) ? 'none' : 'flex';
            document.getElementById('next-btn').style.display = (currentSlide === slides.length - 1) ? 'none' : 'flex';
        }
        function closeOpening() { document.getElementById('opening-overlay').style.display = 'none'; }

        // --- 이미지 로딩 및 게임 로직 (원래 코드 유지) ---
        const playerImg = new Image(); playerImg.src = 'box.png';
        const itemImages = ['1.5p.jpg', '2.5p.jpg', '4.5.png', '5.5.png'].map(s => { const img = new Image(); img.src = s; return img; });
        const rockImg = new Image(); rockImg.src = 's.png';
        const heartImgSrc = '3.5.png';

        let lives = 3, score = 0, isGameOver = false, isWin = false, isStarted = false, isPaused = false;
        let lastTime = 0, objects = [], moveLeft = false, moveRight = false, keys = {};
        let gameMode = "", survivalTimer = 0;
        const targetCatch = 215, survivalDuration = 215;

        document.getElementById('control-guide').innerText = isMobile ? "화면 좌/우 하단을 터치하여 움직이세요" : "키보드 방향키(← →)로 움직이세요";

        let player = { x: 0, y: 0, width: isMobile ? 35 : 65, height: isMobile ? 35 : 65, speed: isMobile ? 8 : 16 };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - (isMobile ? 120 : 150);
        }
        window.addEventListener('resize', resize); resize();

        function handleCardClick(card) {
            document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');
        }

        function startGame(mode, event) {
            event.stopPropagation();
            gameMode = mode; lives = 3; score = 0; survivalTimer = 0; objects = [];
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("ui-container").style.display = "flex";
            document.getElementById("pause-btn").style.display = "flex";
            isStarted = true; isGameOver = false; lastTime = performance.now(); requestAnimationFrame(gameLoop);
        }

        function pauseGame() { 
            if (isStarted && !isGameOver) { isPaused = true; showPopup("일시 정지", ""); } 
        }

        function showPopup(msg, stats) {
            const screen = document.getElementById("result-screen");
            document.getElementById("result-msg").innerText = msg;
            document.getElementById("final-stats").innerText = stats;
            const btnGroup = document.getElementById("result-btns");
            btnGroup.innerHTML = isPaused ? 
                '<button class="result-btn" style="background:#fff" onclick="resume()">계속하기</button>' : 
                '<button class="result-btn" style="background:#fff" onclick="location.reload()">처음으로</button>';
            screen.style.display = "flex";
        }

        function resume() { isPaused = false; document.getElementById("result-screen").style.display = "none"; lastTime = performance.now(); requestAnimationFrame(gameLoop); }

        function updateUI() {
            const list = document.getElementById('heart-list');
            list.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const unit = document.createElement('div'); unit.className = 'heart-unit';
                const mask = document.createElement('div'); mask.className = 'heart-mask';
                const img = document.createElement('img'); img.src = heartImgSrc; img.className = 'heart-img';
                mask.appendChild(img); unit.appendChild(mask); list.appendChild(unit);
            }
            document.getElementById('stats-text').innerText = gameMode === 'survival' ? `TIME: ${Math.floor(survivalTimer)}s` : `CATCH: ${score}/${targetCatch}`;
        }

        window.addEventListener("keydown", (e) => keys[e.code] = true);
        window.addEventListener("keyup", (e) => keys[e.code] = false);
        window.addEventListener("touchstart", (e) => {
            if(!isStarted || isPaused) return;
            const x = e.touches[0].clientX;
            if (x < window.innerWidth/2) moveLeft = true; else moveRight = true;
        });
        window.addEventListener("touchend", () => { moveLeft = false; moveRight = false; });

        function update(deltaTime) {
            if (!isStarted || isGameOver || isPaused) return;
            survivalTimer += deltaTime / 1000;
            if (gameMode === 'survival' && survivalTimer >= survivalDuration) { isWin = true; isGameOver = true; showPopup("성공!", "215초 생존 완료!"); return; }
            if (gameMode === 'catch' && score >= targetCatch) { isWin = true; isGameOver = true; showPopup("성공!", "파이브 구출 완료!"); return; }

            if ((keys["ArrowLeft"] || moveLeft) && player.x > 0) player.x -= player.speed;
            if ((keys["ArrowRight"] || moveRight) && player.x < canvas.width - player.width) player.x += player.speed;

            if (Math.random() < (isMobile ? 0.04 : 0.07)) {
                let type = Math.random() < 0.3 ? 'item' : 'obstacle';
                objects.push({ x: Math.random()*(canvas.width-40), y: -50, w: 40, h: 40, s: 5+Math.random()*5, type, img: type==='item'?itemImages[Math.floor(Math.random()*4)]:rockImg });
            }

            for (let i = objects.length - 1; i >= 0; i--) {
                let o = objects[i]; o.y += o.s;
                if (o.x < player.x+player.width && o.x+o.w > player.x && o.y < player.y+player.height && o.y+o.h > player.y) {
                    if (o.type === 'item') { score++; }
                    else { lives--; if (lives <= 0) { isGameOver = true; showPopup("게임 오버", ""); } }
                    objects.splice(i, 1);
                } else if (o.y > canvas.height) objects.splice(i, 1);
            }
            updateUI();
        }

        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            update(timestamp - lastTime); lastTime = timestamp;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (isStarted) {
                ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
                objects.forEach(o => ctx.drawImage(o.img, o.x, o.y, o.w, o.h));
            }
            if (!isGameOver && !isPaused) requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
