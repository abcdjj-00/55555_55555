<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>웹 게임 - 파이브와 돌</title>
    <style>
        * { touch-action: none; -webkit-user-select: none; -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { overflow: hidden; background-color: #ffffff; font-family: 'Pretendard', sans-serif; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
        canvas { display: block; }

        /* --- [NEW] 오프닝 창 스타일 (슬라이드 방식) --- */
        #opening-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        #opening-box {
            width: 90%; max-width: 450px; background: white; border-radius: 30px;
            padding: 30px; position: relative; text-align: center;
        }
        .opening-slide { display: none; }
        .opening-slide.active { display: block; animation: fadeIn 0.3s; }

        .opening-img-placeholder {
            width: 100%; height: 200px; background-color: #f0f0f0; border-radius: 20px;
            margin-bottom: 20px; display: flex; justify-content: center; align-items: center;
            color: #ccc; font-weight: bold;
        }
        .opening-title { font-size: 20px; font-weight: 800; margin-bottom: 15px; color: #222; }
        .opening-desc { font-size: 15px; color: #555; line-height: 1.6; word-break: keep-all; }

        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: #eee; border: none; width: 40px; height: 40px; border-radius: 50%;
            font-size: 20px; cursor: pointer; display: flex; justify-content: center; align-items: center;
        }
        #next-btn { right: -20px; background: #333; color: white; }
        #prev-btn { left: -20px; color: #333; }
        #close-opening { margin-top: 20px; background: #eee; border: none; padding: 10px 20px; border-radius: 15px; cursor: pointer; font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 기존 시작 화면 스타일 --- */
        #start-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        #game-title { font-size: 32px; font-weight: 900; margin-bottom: 30px; color: #333; }
        .mode-container { display: flex; flex-direction: row; gap: 20px; align-items: stretch; padding: 15px; }
        .mode-card { width: 280px; background-color: rgba(245, 245, 245, 0.9); border-radius: 20px; padding: 30px 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); transition: all 0.3s ease; cursor: pointer; border: 1px solid rgba(0,0,0,0.05); }
        .mode-card h2 { margin-bottom: 15px; font-size: 20px; color: #222; }
        .mode-desc { font-size: 14px; color: #555; text-align: center; margin-bottom: 20px; }
        .start-btn { width: 100%; padding: 12px; font-size: 16px; font-weight: bold; color: white; border: none; border-radius: 12px; background-color: #444; }

        /* 상단 사운드/일시정지 버튼 */
        #sound-btn { position: fixed; top: 20px; right: 65px; width: 35px; height: 35px; background: none; border: none; cursor: pointer; z-index: 150; }
        #pause-btn { position: fixed; top: 20px; right: 20px; width: 35px; height: 35px; background: none; border: none; display: none; cursor: pointer; z-index: 150; }
        #pause-btn::before, #pause-btn::after { content: ''; width: 4px; height: 18px; background-color: #333; border-radius: 2px; position: absolute; }
        #pause-btn::before { left: 10px; } #pause-btn::after { right: 10px; }

        #ui-container { position: fixed; top: 20px; left: 20px; display: none; flex-direction: column; gap: 5px; z-index: 50; }
        .heart-unit { width: 25px; height: 25px; display: inline-block; }
        
        @media (max-width: 700px) { .mode-container { flex-direction: column; } .mode-card { width: 85vw; } }
    </style>
</head>
<body>

    <div id="opening-overlay">
        <div id="opening-box">
            <div class="opening-slide active">
                <div class="opening-img-placeholder">IMAGE (MODE 1)</div>
                <h3 class="opening-title">215초를 버텨라!</h3>
                <p class="opening-desc"><b>설명:</b> 하늘에서 떨어지는 돌을 피하세요.<br><b>클리어 조건:</b> 215초 동안 생존하기</p>
            </div>

            <div class="opening-slide">
                <div class="opening-img-placeholder">IMAGE (MODE 2)</div>
                <h3 class="opening-title">파이브를 잡아라!</h3>
                <p class="opening-desc"><b>설명:</b> 돌을 피해 파이브 조각을 모으세요.<br><b>클리어 조건:</b> 215명의 파이브 구출하기</p>
            </div>

            <div class="opening-slide">
                <div class="opening-img-placeholder">IMAGE (CONTROL)</div>
                <h3 class="opening-title">조작 방법</h3>
                <p class="opening-desc"><b>PC:</b> 방향키 (←, →)<br><b>모바일:</b> 화면 좌/우 하단 터치</p>
                <button id="close-opening" onclick="closeOpening()">이해했습니다!</button>
            </div>

            <button id="prev-btn" class="nav-btn" onclick="changeSlide(-1)">❮</button>
            <button id="next-btn" class="nav-btn" onclick="changeSlide(1)">❯</button>
        </div>
    </div>

    <div id="start-screen">
        <div id="game-title">파이브와 돌</div>
        <div class="mode-container">
            <div class="mode-card" onclick="handleCardClick(this)">
                <h2>215초를 버텨라!</h2>
                <div class="mode-desc">215초 동안 떨어지는 돌을 피해 생존하세요!</div>
                <button class="start-btn" onclick="startGame('survival', event)">시작하기</button>
            </div>
            <div class="mode-card" onclick="handleCardClick(this)">
                <h2>파이브를 잡아라!</h2>
                <div class="mode-desc">돌을 피해 파이브 215명을 잡으세요!</div>
                <button class="start-btn" onclick="startGame('catch', event)">시작하기</button>
            </div>
        </div>
    </div>

    <button id="sound-btn" onclick="toggleSound()">
        <svg id="sound-icon" viewBox="0 0 24 24" width="24" height="24"><path d="M3 9v6h4l5 5V4L7 9H3z"/></svg>
    </button>
    <div id="pause-btn" onclick="pauseGame()"></div>

    <div id="ui-container">
        <div id="heart-list"></div>
        <div id="stats-text" style="font-weight:bold;">SCORE: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // --- 오프닝 슬라이드 로직 ---
        let currentSlide = 0;
        const slides = document.querySelectorAll('.opening-slide');
        
        function changeSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            
            // 마지막 슬라이드에서 다음 버튼 숨기기 등 조절 가능
            document.getElementById('next-btn').style.visibility = (currentSlide === slides.length - 1) ? 'hidden' : 'visible';
            document.getElementById('prev-btn').style.visibility = (currentSlide === 0) ? 'hidden' : 'visible';
        }
        document.getElementById('prev-btn').style.visibility = 'hidden';

        function closeOpening() {
            document.getElementById('opening-overlay').style.display = 'none';
        }

        // --- 기존 게임 로직 (생략/유지) ---
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        let isMuted = false;
        const hitSound = new Audio('25.mp3');
        const gameOverSound = new Audio('2s.mp3');
        const winSound = new Audio('15.mp3');

        function playSound(sound) {
            if (isMuted) return;
            sound.currentTime = 0;
            sound.play().catch(e => {});
        }

        function toggleSound() {
            isMuted = !isMuted;
            document.getElementById('sound-icon').style.fill = isMuted ? "#aaa" : "#333";
        }

        function handleCardClick(card) {
            document.querySelectorAll('.mode-card').forEach(c => c.style.border = "1px solid rgba(0,0,0,0.05)");
            card.style.border = "2px solid #333";
        }

        function startGame(mode, event) {
            event.stopPropagation();
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("ui-container").style.display = "flex";
            document.getElementById("pause-btn").style.display = "flex";
            // 게임 시작 로직... (이전 코드와 동일)
            console.log(mode + " 시작");
        }
        
        // (이하 리사이즈, 루프 등 핵심 로직은 이전과 동일하게 유지됩니다)
    </script>
</body>
</html>
